<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg128)"/>
  
  <!-- Phone body -->
  <rect x="32" y="20" width="48" height="88" rx="8" fill="white" filter="url(#shadow)"/>
  <rect x="36" y="32" width="40" height="56" rx="2" fill="#e5e7eb"/>
  
  <!-- Screen content - signal bars -->
  <rect x="42" y="50" width="6" height="20" rx="1" fill="#3b82f6"/>
  <rect x="52" y="44" width="6" height="26" rx="1" fill="#3b82f6"/>
  <rect x="62" y="38" width="6" height="32" rx="1" fill="#3b82f6"/>
  
  <!-- Home button -->
  <circle cx="56" cy="98" r="6" fill="#d1d5db"/>
  
  <!-- Signal waves -->
  <path d="M88 44c6 6 6 16 0 22" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M96 36c10 10 10 30 0 40" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M104 28c14 14 14 44 0 58" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Text message bubble -->
  <path d="M20 70 L12 78 L12 58 Q12 54 16 54 L28 54 Q32 54 32 58 L32 70 Q32 74 28 74 L20 74 L20 70" fill="white" opacity="0.9"/>
  <rect x="16" y="58" width="10" height="2" rx="1" fill="#3b82f6"/>
  <rect x="16" y="62" width="8" height="2" rx="1" fill="#3b82f6"/>
  <rect x="16" y="66" width="6" height="2" rx="1" fill="#3b82f6"/>
</svg>
