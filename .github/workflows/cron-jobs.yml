name: Scheduled Jobs

on:
  schedule:
    # Trial Warnings - daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trial-warnings:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Trial Warnings
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://monkfish-app-mb7h3.ondigitalocean.app/api/cron/trial-warnings"
